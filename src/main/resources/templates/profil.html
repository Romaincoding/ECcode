#parse("base.html")
#@mainLayout()
<div class="landscape">
    <div class="bg-black">
        <div class="row no-gutters">
            <div class="col-md-6 full-height bg-white">
                <div class="auth-container">
                    <h2><span>Cod</span>'Flix</h2>
                    <h3>Profil</h3>

                    <form method="POST" action="/signup" class="custom-form">

                        <div class="form-group">
                            <label for="email">Modifiez votre Adresse email</label>
                            <input type="email" name="email" value="$user.getEmail()" id="email" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="password">Modifier votre mot de passe</label>
                            <input type="password" name="password" id="password" class="form-control" />
                        </div>

                        <div class="form-group">
                            <label for="password_confirm">Tapez votre ancien mot de passe pour confirmer</label>
                            <input type="password" name="password_confirm" id="password_confirm" class="form-control" />
                        </div>

                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" name="Valider" class="btn btn-block bg-red" />
                                </div>
                                <div class="col-md-6">
                                    <a href="/medias/" class="btn btn-block bg-blue">retour</a>

                                    <a href="/delete/" class="btn btn-block bg-danger">supprimer votre compte</a>
                                </div>
                            </div>
                        </div>

                        <span class="error-msg">
                        </span>
                    </form>
                </div>
            </div>
            <div class="col-md-6 full-height">
                <div class="auth-container">
                    <h1>Modifiez vos infos !</h1>
                </div>
            </div>
        </div>
    </div>
</div>

#end
