#parse("base.html")
#@mainLayout()
<div class="landscape">
    <div class="bg-black">
        <div class="row no-gutters">
            <div class="col-md-6 full-height bg-white">
                <div class="auth-container">
                    <h2><span>Cod</span>'Flix</h2>
                    <h3>Contactez nous</h3>

                    <form method="POST" action="/login" class="custom-form">

                        <div class="form-group">
                            <label for="email">Votre adresse email :</label>
                            <input type="email" placeholder="michel@gmail.com" id="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Sujet de votre message :</label>
                            <input type="text" placeholder="Sujet du message" id="subject" name="subject" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Votre message :</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>


                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="submit" class="form-group.has-btn" value="Send">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <a href="/login" class="btn btn-block bg-red">Connexion</a>
                                </div>
                                <div class="col-md-6">
                                    <a href="/signup" class="btn btn-block bg-blue">Inscription</a>
                                </div>
                            </div>
                        </div>


                        <span class="error-msg">

                        </span>
                    </form>
                </div>
            </div>
            <div class="col-md-6 full-height">
                <div class="auth-container">
                    <h1>N'hésitez pas à nous contacter!</h1>
                </div>
            </div>
        </div>
    </div>
</div>
#end
